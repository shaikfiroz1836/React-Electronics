<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

      <!-- Add this to your HTML file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+CE/LCkq6c5gRVzNqau7Rv8l9ADWrzUEJFp6FcF" crossorigin="anonymous"></script>

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Electronics</title>
    <style>
      .img {
          background-image: url("/Photos/Electronics2.png"); /* Adjust the path to your image file */
          background-size: cover;
          background-repeat: no-repeat;
          height: 100vh; /* Set the background image to cover the entire viewport height */
      }

      .transparent-card {
          background-color: rgba(255, 255, 255, 0.1); /* Adjust the last value (0.8) for transparency */
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .formstyle{
        margin-top: 34px;
      }
  </style>
  </head>
  <body >
    
    <div id="root"></div>
    <div class="container-fluid img">
      <div class="row ">
          <div class="col-lg-6 col-md-6 col-sm-12">
              <div class="card transparent-card formstyle">
                  <div class="card-body ">
                      <h5 class="card-header">Login</h5>
                      <div class="card-body ">
                          <form id="loginForm">
                              <div class="form-group">
                                  <label>Email Id:</label>
                                  <input type="text" class="form-control">
                              </div>
                              <div class="form-group">
                                  <label>Password:</label>
                                  <input type="password" class="form-control">
                              </div>                                
                              <input type="submit" value="Login" class="btn btn-success" id="loginBtn">                              
                              <input type="button" value="Sign Up" class="btn btn-success" onclick="window.location.href='./Register.html'"> <br>
                              <a class="nav-link" onclick="window.location.href='./ForgotPass.html'">Forgot Password?</a>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </body>
</html>
